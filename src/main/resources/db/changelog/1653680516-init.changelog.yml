databaseChangeLog:
  - changeSet:
      id: 1653680516-init
      author: oleg@briolink.com
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: int2
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name_tsv
                  type: tsvector
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: ltree
                  constraints:
                    nullable: true
        - sql:
            sql: create index ids_tag_id_type on tag(id, type)
        - sql:
            sql: create index ids_tag_path_type on tag(path, type)
        - sql:
            sql: create index ids_tag_name_tsv_type on tag(name_tsv, type)
        - sql:
            sql: create index idx_tag_name_type on tag using ( name, type );
        - sql:
            sql: create index idx_tag_name on tag using btree( name );
        - sql:
            sql: create index idx_tag_name_tsv on tag using gin ( name_tsv );
        - sql:
            sql: create index idx_tag_path on tag using gist ( path );